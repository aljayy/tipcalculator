  <body>
    <h1>
      SPLI
      <div>TTER</div>

    <div class="calculator">
      <div class="calc-container-1">
        <h4>Bill</h4>
        <div class="input-container">
          <img src="images/icon-dollar.svg" alt="American Currency Sign" />
          <input type="text" name="" id="" />
        </div>
        <h4>Select Tip</h4>
        <div class="tip-container">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <input type="text" />
        </div>
        <div class="input-container">
          <img src="images/icon-person.svg" alt="Person Sign" />
          <input type="text" name="" id="" />
        </div>
      </div>
      <div class="calc-container-2"></div>
    </div>

    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset
