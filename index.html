<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Tip Calculator App</title>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <img src="images/logo.svg" alt="Logo" id="logo" />
    <div class="calculator">
      <div class="calc-container-1">
        <h4 class="input-title">Bill</h4>
        <input
          type="number"
          name=""
          id="info-input-1"
          class="info-input bill-amount"
          placeholder="0"
        />
        <h4 class="input-title">Select Tip %</h4>
        <div class="tip-container">
          <button class="btn-percent">5%</button>
          <button class="btn-percent">10%</button>
          <button class="btn-percent">15%</button>
          <button class="btn-percent">25%</button>
          <button class="btn-percent">50%</button>
          <input
            type="number"
            name=""
            id="custom-percent"
            placeholder="Custom"
          />
        </div>
        <div class="error-container">
          <h4 class="input-title">Number of People</h4>
          <h4 class="input-title error-message" id="error">Can't be zero</h4>
        </div>
        <input
          type="number"
          name=""
          id="info-input-2"
          class="info-input people-amount"
          placeholder="0"
        />
      </div>
      <div class="calc-container-2">
        <div>
          Tip Amount
          <p class="per-person">/ person</p>
        </div>
        <p class="amount" id="tip">$0.00</p>
        <div>
          Total
          <p class="per-person">/ person</p>
        </div>
        <p class="amount" id="total">$0.00</p>
        <button class="reset">Reset</button>
      </div>
    </div>

  </body>
</html>
